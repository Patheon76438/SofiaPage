<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Jose personal</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="css/fotos/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="happy-valentines">
    <div class="valentines-day-card">
      <div class="clouds"></div>
      <div class="hearts">
        <div class="heartOne">
          <div class="left-side"></div>
          <div class="right-side"></div>
        </div>
        <div class="heartTwo">
          <div class="left-side"></div>
          <div class="right-side"></div>
        </div>
        <div class="heartThree">
          <div class="left-side"></div>
          <div class="right-side"></div>
        </div>
        <div class="heartFour">
          <div class="left-side"></div>
          <div class="right-side"></div>
        </div>
        <div class="heartFive">
          <div class="left-side"></div>
          <div class="right-side"></div>
        </div>
      </div>
      <div class="text"><span>Te Amo mucho!!!</br> SOFIII</span></div>
    </div>
    <p class="hover">- hover over the text -</p>
  </div>

  <script>
     // JavaScript to simulate hover on touch
     const textElement = document.querySelector('.text');

     // Function to change text on hover or touch
     const changeText = () => {
       textElement.innerHTML = "Recuerda no comer demasiados dulces: ya eres lo suficientemente dulce. <3";
     };

     const resetText = () => {
       textElement.innerHTML = "<span>Te Amo mucho!!!</span><br> SOFIII";
     };

     // Touchstart and touchend events for mobile
     textElement.addEventListener('touchstart', changeText);
     textElement.addEventListener('touchend', resetText);

     // Mouse hover events
     textElement.addEventListener('mouseover', changeText);
     textElement.addEventListener('mouseout', resetText);
   </script>

</body>

</html>
